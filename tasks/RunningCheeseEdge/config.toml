#:schema ../../schema/task.json
# 任务基本信息
[task]
name = "RunningCheeseEdge"
category = "浏览器"
author = "xrgzs"
url = "https://www.runningcheese.com/edge"

# 指定使用的模板
[template]
scraper = "External"
# resolver = ""
producer = "Recursive_Unzip"

# 使用到的正则
[regex]
# download_link = ''
download_name = '\.7z'
# scraper_version = ''

# 通用参数
[parameter]
# resolver_cd = []
# compress_level = 5
build_manifest = ["${taskName}.wcs","${taskName}/App/msedge.exe"]
# build_cover = ""
# build_delete = []

# 爬虫模板临时参数
# [scraper_temp]

# 自动制作模板要求的参数
[producer_required]
shortcutName = "RunningCheeseEdge"
sourceFile = "App\\msedge.exe"
launchArg = "--allow-run-as-system --no-first-run"
recursiveUnzipList = [ ]


# 额外备注
[extra]
# require_windows = true
missing_version = "${taskName}/App/msedge.exe"
weekly = true
